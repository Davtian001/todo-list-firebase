<div class="confirm-wrapper">
    <mat-dialog-content>
        <div class="confirm-wrapper__message"
             *ngFor="let line of options.message, last as last"
             [class.confirm-wrapper--indent]="last">{{ line }}
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="confirm-wrapper__actions">
        <button (click)="options.accept()"
                mat-dialog-close
                mat-flat-button
                color="primary">{{options.okText || 'OK'}}
        </button>
        <button mat-raised-button
                mat-dialog-close>
            {{options.cancelText || 'Cancel'}}
        </button>
    </mat-dialog-actions>
</div>
