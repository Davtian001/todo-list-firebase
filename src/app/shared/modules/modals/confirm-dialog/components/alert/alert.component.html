<div class="alert-wrapper">
    <mat-dialog-content>
        <div class="alert-wrapper__message"
             *ngFor="let line of options.message, last as last"
             [class.alert-wrapper--indent]="last">
            {{ line }}
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="alert-wrapper__actions">
        <button (click)="close()"
                mat-flat-button
                color="primary">
            OK
        </button>
    </mat-dialog-actions>
</div>
